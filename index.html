<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


</head>

<body>

  <div class="container">
    <img class="card-img" src="images/illustration-hero.svg" alt="girl-music">

    <div class="card-header">
      <h2>Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="plan-summary">
      <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
      <div class="card-text">
        <h3 class="text">Annual Plan</h3>
        <p class="text">$59.99/year</p>
      </div>

      <a class="change-link" href="">Change</a>
    </div>

    <div class="action-buttons">
      <button class="payment-btn btn-shadow" type="button" name="button">Proceed to Payment</button>
      <br />
      <a class="cancel" href="">Cancel Order</a>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tina Unicorn</a>.
  </div>

</body>

</html>
